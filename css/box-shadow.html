<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style type="text/css">
	    div{margin-top: 10px;float: left;margin-left: 60px;
	    width: 200px;height: 200px;background-color: #ff0000;}
	    .boxone{box-shadow:0 0 5px 10px blue;}
	    .boxtwo{box-shadow:0 0 10px 10px blue;}
	    .boxthree{box-shadow:0 15px 10px -10px blue;}
	    .boxfour{box-shadow:15px 0 10px -10px blue,-15px 0 10px -10px blue}
	</style>
</head>
<body>
	<div class="boxone"></div>
	<div class="boxtwo"></div>
	<div class="boxthree"></div>
	<div class="boxfour"></div>

</body>
</html>
